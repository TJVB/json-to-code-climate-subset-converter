name: Run Psalm

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.2, 7.3, 7.4]
        dependencies: [lowest, highest]

    steps:
    - uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Test Actions error printer
      run: echo "::error app/Class.php,2::(Psalm) Property Illuminate\Foundation\Console\Kernel::$artisan is not defined in constructor of App\Console\Kernel and in any methods called in the constructor"

    - name: Run Psalm
      run: composer psalm
